<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --block-bg: #f8f9fa;
            --border-color: #e9ecef;
            --accent-color: #1E90FF;
            --pinyin-color: #666;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #0E1117;
                --text-color: #fafafa;
                --block-bg: #262730;
                --border-color: #3d3d3d;
                --pinyin-color: #aaa;
            }
        }

        body {
            font-family: "Source Sans Pro", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .translation-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .sentence-block {
            background: var(--block-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .sentence-block:hover {
            border-color: var(--accent-color);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .line {
            margin-bottom: 8px;
            line-height: 1.6;
        }

        .original-text {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text-color);
        }

        .pinyin-text {
            font-size: 0.9em;
            color: var(--pinyin-color);
            font-style: italic;
        }

        .translated-text {
            font-size: 1.05em;
            color: var(--accent-color);
            margin-top: 10px;
            border-top: 1px dashed var(--border-color);
            padding-top: 10px;
        }

        /* Nút loa */
        .speak-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0 5px;
            color: var(--pinyin-color);
            vertical-align: middle;
            opacity: 0.7;
        }

        .speak-btn:hover {
            opacity: 1;
            color: var(--accent-color);
            transform: scale(1.1);
        }

        .speak-btn svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }
    </style>
    <script>
        function speak(text, lang) {
            if (!text) return;
            window.speechSynthesis.cancel(); // Dừng câu đang đọc
            
            let utterance = new SpeechSynthesisUtterance(text);
            
            // Mapping ngôn ngữ cho chuẩn giọng đọc
            if (lang === 'zh') utterance.lang = 'zh-CN';
            else if (lang === 'en') utterance.lang = 'en-US';
            else return; // Không đọc tiếng Việt

            utterance.rate = 0.9; // Tốc độ đọc vừa phải
            window.speechSynthesis.speak(utterance);
        }
    </script>
</head>
<body>
    <div class="translation-container">
        {{content}}
    </div>
</body>
</html>
